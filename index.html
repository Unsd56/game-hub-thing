<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Classroom</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Classroom_logo.svg">
  
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #111; color: white; overflow: hidden; }
    
    /* Header Styles */
    header { 
      background: #000; 
      padding: 15px 25px; 
      display: flex; 
      align-items: center; 
      gap: 15px;
      border-bottom: 2px solid #333; 
    }
    header img { width: 35px; height: 35px; }
    header h1 { font-size: 22px; margin: 0; font-weight: 500; }

    /* Welcome Popup Styles */
    #popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: flex; justify-content: center;
      align-items: center; z-index: 2000;
    }
    .popup-content {
      background: #222; padding: 30px; border-radius: 15px;
      text-align: center; border: 2px solid #ff9d00; position: relative;
      max-width: 400px; box-shadow: 0 0 20px rgba(255,157,0,0.3);
    }
    .close-btn {
      position: absolute; top: 10px; right: 15px; font-size: 24px;
      cursor: pointer; color: #aaa;
    }
    .close-btn:hover { color: white; }

    /* Menu Styles */
    #menu { display: flex; flex-wrap: wrap; justify-content: center; padding: 40px; gap: 20px; }
    
    .game-card {
      background: #1e1e1e; border-radius: 12px; overflow: hidden;
      cursor: pointer; transition: transform 0.2s, border-color 0.2s;
      width: 280px; border: 2px solid #333; text-align: center;
    }
    .game-card:hover { transform: scale(1.05); border-color: #ff9d00; }
    
    /* Realistic Image Style */
    .game-img {
      width: 100%; height: 160px; object-fit: cover;
      border-bottom: 2px solid #333;
    }
    .game-info { padding: 15px; }

    /* Fullscreen Player */
    #player {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; flex-direction: column; z-index: 1000;
    }
    .toolbar { background: #222; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
    #gameFrame { flex: 1; border: none; width: 100%; height: 100%; }
    
    .btn {
      background: #ff9d00; color: black; border: none;
      padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px;
    }
    .btn:hover { background: #ffb74d; }
  </style>
</head>
<body>

<div id="popup-overlay">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2 style="margin-top:0;">Welcome!</h2>
    <p>Made by <strong>unsd</strong> on GitHub</p>
    <button class="btn" onclick="closePopup()">Enter Games</button>
  </div>
</div>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Classroom_logo.svg" alt="Logo">
  <h1>Game hub :)</h1>
</header>

<div id="menu">
  <div class="game-card" onclick="playGame('./cookie-clicker-master/index.html')">
    <img src="https://images.unsplash.com/photo-1558961363-fa8fdf82db35?q=80&w=1000&auto=format&fit=crop" class="game-img" alt="Cookie">
    <div class="game-info">
      <h3 style="margin: 0;">Cookie Clicker</h3>
      <p style="color: #aaa; font-size: 14px; margin-top: 5px;">Click the cookie!</p>
    </div>
  </div>
</div>

<div id="player">
  <div class="toolbar">
    <button class="btn" onclick="goBack()">â¬… Back to Menu</button>
    <span style="color:#aaa; font-size: 12px;">Google Classroom Mode</span>
  </div>
  <iframe id="gameFrame" allowfullscreen allow="autoplay; gamepad; focus-lock"></iframe>
</div>

<script>
  // Popup function
  function closePopup() {
    document.getElementById("popup-overlay").style.display = "none";
  }

  // Game functions
  function playGame(url) {
    document.getElementById("player").style.display = "flex";
    document.getElementById("gameFrame").src = url;
  }

  function goBack() {
    document.getElementById("gameFrame").src = ""; 
    document.getElementById("player").style.display = "none";
  }
</script>

</body>
</html>
