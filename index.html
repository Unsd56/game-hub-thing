<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    header {
      background: #000;
      padding: 12px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    #menu {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .game {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      width: 552px;
    }

    .game:hover {
      transform: scale(1.02);
      background: #2a2a2a;
    }

    /* Prevents the widget from stealing the click */
    .game iframe {
      pointer-events: none;
      display: block;
    }

    #player {
      display: none;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      background: black;
      z-index: 100;
    }

    #gameFrame {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    .controls {
      background: #222;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    button {
      background: #444;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>

<body>

<header>Game Hub</header>

<div id="menu">
  <div class="game" onclick="playGame('1146239')">
    <iframe height="167" frameborder="0" src="https://itch.io/embed/1146239" width="552"></iframe>
  </div>
</div>

<div id="player">
  <div class="controls">
    <button onclick="goBack()">â¬… Back to Menu</button>
  </div>
  <iframe id="gameFrame" allowfullscreen allow="autoplay; gamepad; microphone; focus-lock"></iframe>
</div>

<script>
  function playGame(gameId) {
    const player = document.getElementById("player");
    const frame = document.getElementById("gameFrame");
    
    // This is the special "Embed" URL format that itch.io allows
    // It bypasses the "Refused to Connect" error
    frame.src = "https://itch.io/embed-upload/" + gameId + "?color=333333";
    
    player.style.display = "flex";
  }

  function goBack() {
    const player = document.getElementById("player");
    const frame = document.getElementById("gameFrame");
    
    frame.src = ""; // Stop the game music/process
    player.style.display = "none";
  }
</script>

</body>
</html>
