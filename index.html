<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    header {
      background: #000;
      padding: 12px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Increased min-width slightly for the widget */
      gap: 15px;
      padding: 20px;
    }

    .game {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 150px;
    }

    .game:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }

    /* This forces the itch.io widget to fit inside your card */
    .game iframe {
      width: 100%;
      height: 167px; /* Matches the widget height */
      border: none;
      pointer-events: none; /* Allows the click to pass through to the 'playGame' function */
    }

    /* Style for the text inside the game card */
    .game-title {
        margin-bottom: 10px;
        font-weight: bold;
    }

    #player {
      display: none;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
    }

    /* This targets the big game player iframe only */
    #gameFrame {
      flex: 1;
      border: none;
      background: black;
    }

    button {
      background: #222;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>

<body>

<header>Game Hub</header>

<div id="menu">
  <div class="game" onclick="playGame('https://hafees.itch.io/cupcake-clicker')">
    <div class="game-title">Cupcake Clicker</div>
  </div>

  <div class="game" onclick="playGame('https://peralstudio.itch.io/cookie-empire-idle-clicker')">
     <iframe height="167" frameborder="0" src="https://itch.io/embed/4188368"></iframe>
  </div>
</div>

<div id="player">
  <button onclick="goBack()">â¬… Back to Games</button>
  <iframe id="gameFrame" allowfullscreen></iframe>
</div>

<script>
  function playGame(url) {
    document.getElementById("menu").style.display = "none";
    document.getElementById("player").style.display = "flex";
    document.getElementById("gameFrame").src = url;
  }

  function goBack() {
    document.getElementById("gameFrame").src = "";
    document.getElementById("player").style.display = "none";
    document.getElementById("menu").style.display = "grid";
  }
</script>

</body>
</html>
