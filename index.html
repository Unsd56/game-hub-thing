<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Classroom</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #111; color: white; overflow: hidden; }
    
    header { 
      background: #000; 
      padding: 15px 25px; 
      display: flex; 
      align-items: center; 
      border-bottom: 2px solid #333; 
    }
    header h1 { font-size: 18px; margin: 0; font-weight: 500; color: #eee; }

    /* Popups (Welcome and Disclaimer) */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); display: flex; justify-content: center;
      align-items: center; z-index: 2000;
    }
    .popup-content {
      background: #1e1e1e; padding: 35px; border-radius: 20px;
      text-align: center; border: 2px solid #ff9d00; position: relative;
      max-width: 450px;
    }
    .disclaimer-box {
      background: #2a2a2a; padding: 15px; border-radius: 10px;
      font-size: 14px; color: #ddd; margin: 15px 0; border-left: 4px solid #ff9d00;
      text-align: left; line-height: 1.5;
    }

    /* Main Menu */
    #menu { display: flex; justify-content: center; padding: 60px 20px; }
    
    .game-card {
      background: #1e1e1e; border-radius: 15px; overflow: hidden;
      cursor: pointer; transition: 0.3s ease; width: 320px; border: 1px solid #333;
    }
    .game-card:hover { transform: translateY(-12px); border-color: #ff9d00; }
    .game-img { width: 100%; height: 180px; object-fit: cover; }
    .game-info { padding: 20px; text-align: center; }

    /* Game Viewer */
    #player {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; flex-direction: column; z-index: 1000;
    }
    .toolbar { background: #222; padding: 10px 20px; display: flex; align-items: center; border-bottom: 1px solid #444; }
    #gameFrame { flex: 1; border: none; background: #fff; }
    
    .btn {
      background: #ff9d00; color: black; border: none;
      padding: 12px 28px; font-weight: bold; cursor: pointer; border-radius: 8px;
    }
    .btn:disabled { background: #555; cursor: not-allowed; color: #888; }
    
    .panic-btn { background: #d9534f; color: white; margin-left: auto; }
  </style>
</head>
<body>

<div id="welcome-overlay" class="overlay">
  <div class="popup-content">
    <h2 style="margin: 0;">Welcome!</h2>
    <p style="color: #ccc;">Games by <strong>unsd56</strong> on GitHub</p>
    <br>
    <button class="btn" onclick="document.getElementById('welcome-overlay').style.display='none'">Enter Site</button>
  </div>
</div>

<div id="disclaimer-overlay" class="overlay" style="display: none;">
  <div class="popup-content">
    <h2 style="margin: 0; color: #ff9d00;">Cookie Clicker</h2>
    <div class="disclaimer-box">
      <strong>⚠️ Progress Notice:</strong><br>
      When I update the site for more games your progress will be lost. To save, press <strong>Export Data</strong> inside the game. When loading, press <strong>Import Data</strong>.
    </div>
    <div style="display: flex; gap: 10px; justify-content: center;">
        <button class="btn" style="background: #444; color: white;" onclick="closeDisclaimer()">Cancel</button>
        <button id="continue-btn" class="btn" onclick="startCookieClicker()" disabled>Wait 3s...</button>
    </div>
  </div>
</div>

<header>
  <h1>Game hub :)</h1>
</header>

<div id="menu">
  <div class="game-card" onclick="showDisclaimer()">
    <img src="https://images.unsplash.com/photo-1558961363-fa8fdf82db35?auto=format&fit=crop&w=500" class="game-img">
    <div class="game-info">
      <h3 style="margin: 0; font-size: 22px;">Cookie Clicker</h3>
      <p style="color: #888; margin-top: 8px;">The ultimate clicking challenge.</p>
    </div>
  </div>
</div>

<div id="player">
  <div class="toolbar">
    <button class="btn" onclick="goBack()">⬅ Back</button>
    <button class="btn panic-btn" onclick="panic()">PANIC BUTTON</button>
  </div>
  <iframe id="gameFrame" allowfullscreen></iframe>
</div>

<script>
  let timerInterval;

  function showDisclaimer() {
    const overlay = document.getElementById("disclaimer-overlay");
    const btn = document.getElementById("continue-btn");
    overlay.style.display = "flex";
    
    let timeLeft = 3;
    btn.disabled = true;
    btn.innerText = "Wait " + timeLeft + "s...";

    timerInterval = setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        btn.disabled = false;
        btn.innerText = "Continue to Game";
      } else {
        btn.innerText = "Wait " + timeLeft + "s...";
      }
    }, 1000);
  }

  function closeDisclaimer() {
    clearInterval(timerInterval);
    document.getElementById("disclaimer-overlay").style.display = "none";
  }

  function startCookieClicker() {
    closeDisclaimer();
    playGame('./cookie-clicker-master/index.html');
  }

  function playGame(url) {
    document.getElementById("player").style.display = "flex";
    document.getElementById("gameFrame").src = url;
  }

  function goBack() {
    document.getElementById("gameFrame").src = ""; 
    document.getElementById("player").style.display = "none";
  }

  function panic() {
    window.open("https://classroom.google.com", "_blank");
    window.location.replace("https://google.com");
  }
</script>

</body>
</html>
